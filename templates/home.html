<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-End Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5dc; /* Light luxurious background */
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #004d40, #00796b); /* Royal green shades */
        }
        .navbar a {
            color: #fff !important;
            font-weight: bold;
        }
        .sidebar {
            background: #004d40; /* Dark royal green */
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: #e0f2f1;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px 0;
            font-weight: bold;
        }
        .sidebar a:hover {
            color: #fff;
        }
        .image-grid img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .image-grid img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Luxury Portfolio</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <h2 class="text-light">Menu</h2>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact</a>
            </nav>
            <main class="col-md-10 py-4">
                <div class="container">
                    <h1 class="text-center mb-4">Welcome to My Portfolio</h1>
                    <div class="row image-grid">
                        <div class="col-md-4 mb-4"><img src="image1.jpg" alt="Project 1"></div>
                        <div class="col-md-4 mb-4"><img src="image2.jpg" alt="Project 2"></div>
                        <div class="col-md-4 mb-4"><img src="image3.jpg" alt="Project 3"></div>
                        <div class="col-md-4 mb-4"><img src="image4.jpg" alt="Project 4"></div>
                        <div class="col-md-4 mb-4"><img src="image5.jpg" alt="Project 5"></div>
                        <div class="col-md-4 mb-4"><img src="image6.jpg" alt="Project 6"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
